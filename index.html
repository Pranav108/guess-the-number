<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guessing Game!</title>
  </head>

  <body>
    <header>
      <h1>Guess the Number!</h1>
      <p class="between">(Between 1 and 25)</p>
      <button class="btn again">Again!</button>
      <button class="levelBtn">easy</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <div>
          <p class="message">Start guessing...</p>
          <p class="label-attempt">
            🎗️ Attempt: <span class="attempt">1</span>
          </p>
          <p class="label-score">💯 Score: <span class="score">25</span></p>
          <p class="label-highscore">
            🥇 Highscore: <span class="highscore">0</span>
          </p>
        </div>
      </section>
    </main>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h2>Well played 😀</h2>
      <p class="modelMessage">keep playing</p>
    </div>
    <div class="overlay hidden"></div>

    <script src="js/script.js"></script>
  </body>
</html>
